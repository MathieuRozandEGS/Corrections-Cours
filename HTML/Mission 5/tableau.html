<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border=1>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td colspan="3">6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
